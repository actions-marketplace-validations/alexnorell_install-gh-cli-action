name: 'Install GH CLI'
description: 'Download, cache and install the GH CLI to the workspace'
author: 'dev-hanz-ops'
inputs:
  gh-cli-version:
    description: 'Version of the GitHub-CLI that should be installed'
    required: false
    default: '2.24.3'
  arch:
    description: 'Architecture to download and install'
    required: false
    default: 'amd64'
  platform:
    description: 'Platform to download and install'  
    required: false
    default: 'linux'
runs:
  using: 'node16'
  main: 'dist/index.js'
